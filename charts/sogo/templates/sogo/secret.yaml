{{- if not .Values.sogo.existingSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: sogo
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.sogo.config.ldap.dn }}
  ldap-user: {{ .Values.sogo.config.ldap.dn | b64enc | quote }}
  {{- end }}
  {{- if .Values.sogo.config.ldap.password }}
  ldap-password: {{ .Values.sogo.config.ldap.password | b64enc | quote }}
  {{- end }}
{{- end }}